<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCHS Period Timer</title>
    <link rel="stylesheet" href="timer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,726&family=Montserrat:wght@900&family=Rubik:ital,wght@0,500;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scale">

        <div class="outer">
            <div class="inner">
                <div id="timeLeft">
                    <div id="time">11:53</div>
                    <div id="Remaining">Remaining</div>
                </div>
            </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="700px" height="700px">
            <defs>
                <linearGradient id="GradientColor">
                    <stop offset="0%" stop-color="#DA22FF" />
                    <stop offset="100%" stop-color="#9733EE" />
                </linearGradient>
            </defs>
            <circle cx="50%" cy="50%" r="310" stroke-linecap="round" />
        </svg>
    </div>
    <script src="timer.js"></script>
</body>
</html>
